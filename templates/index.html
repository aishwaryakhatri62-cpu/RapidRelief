<!DOCTYPE html>
<html>
<head>
    <title>RapidRelief AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            background: #ffcc00;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸš€ RapidRelief AI</h2>

    <form action="/book" method="post">
        <input type="text" name="name" placeholder="Enter Your Name" required>

        <select name="service">
            <option value="Plumber">Plumber</option>
            <option value="Electrician">Electrician</option>
            <option value="Cleaning">Cleaning</option>
        </select>

        <input type="text" id="lat" name="latitude" placeholder="Latitude" required>
        <input type="text" id="lon" name="longitude" placeholder="Longitude" required>

        <button type="submit">Book Service</button>
    </form>

    <div class="links">
        <a href="/dashboard">Dashboard</a> |
        <a href="/add_helper_page">Add Helper</a>
    </div>
</div>

<script>
navigator.geolocation.getCurrentPosition(function(position) {
    document.getElementById("lat").value = position.coords.latitude;
    document.getElementById("lon").value = position.coords.longitude;
});
</script>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
            },
            function(error) {
                alert("Location access denied or unavailable.");
            }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}
</script>

</body>
</html>
