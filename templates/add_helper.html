<!DOCTYPE html>
<html>
<head>
    <title>Add Helper - RapidRelief AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            background: #00e676;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c853;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ‘· Add New Helper</h2>

    <form action="/add_helper" method="post">
        <input type="text" name="name" placeholder="Helper Name" required>

        <select name="skill">
            <option value="Plumber">Plumber</option>
            <option value="Electrician">Electrician</option>
            <option value="Cleaning">Cleaning</option>
        </select>

        <input type="text" name="latitude" placeholder="Latitude" required>
        <input type="text" name="longitude" placeholder="Longitude" required>
        <input type="number" step="0.1" name="rating" placeholder="Rating (1-5)" required>

        <button type="submit">Add Helper</button>
    </form>

    <div class="links">
        <a href="/">Back to Home</a>
    </div>
</div>

</body>
</html>
